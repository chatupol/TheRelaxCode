<!DOCTYPE html>
<html>
    <head>
        <title>Fade in text</title>
<style>
    @keyframes fadeIn{
        from{
            opacity: 0;
        }
        to{
            opacity: 1;
        }
    }

    .fade-in{
        animation-name: fadeIn;
        animation-duration: 3s;
    }
</style>
    </head>
    <body>
        <div class="fade-in">Fade in text!</div>
    </body>
</html>
